<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>

  <style>
    :root {
      --admin-primary: #854049;
      --admin-primary-dark: #41302C;
      --admin-secondary: #685C55;
      --admin-accent: #C2A88E;
      --admin-light: #f7f4ef;
      --admin-lighter: #e6ded5;
      --admin-white: #ffffff;
      --admin-text: #41302C;
      --admin-text-light: #685C55;
      --admin-shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--admin-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: var(--admin-text);
    }

    .password-card {
      width: 420px;
      background-color: var(--admin-white);
      padding: 32px;
      border-radius: 18px;
      box-shadow: var(--admin-shadow);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--admin-primary);
    }

    form p {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--admin-lighter);
      background-color: var(--admin-light);
      color: var(--admin-text);
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: var(--admin-primary);
      background-color: var(--admin-white);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 22px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background-color: var(--admin-primary);
      color: var(--admin-white);
    }

    .btn-primary:hover {
      background-color: var(--admin-primary-dark);
    }

    .btn-cancel {
      background-color: var(--admin-lighter);
      color: var(--admin-text);
    }

    .btn-cancel:hover {
      background-color: var(--admin-accent);
    }
  </style>
</head>

<body>

  <div class="password-card">
    <h2>Change Password</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="btn-group">
        <button type="submit" class="btn-primary">
          Change Password
        </button>

        <button type="button" class="btn-cancel" onclick="goBack()">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
