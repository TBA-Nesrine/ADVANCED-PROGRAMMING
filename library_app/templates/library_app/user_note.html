{% extends 'library_app/base_user.html' %}
{% block title %}Add Review | PageTurn Library{% endblock %}

{% block content %}
<h2>Review: {{ book.title }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="rating">Rating:</label>
    <select name="rating" id="rating" required>
        <option value="">--Select--</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
    </select>

    <br><br>

    <label for="comment">Comment:</label><br>
    <textarea name="comment" id="comment" rows="5" cols="50" placeholder="Write your review..." required></textarea>

    <br><br>

    <button type="submit" class="btn btn-success">Submit Review</button>
</form>
{% endblock %}
