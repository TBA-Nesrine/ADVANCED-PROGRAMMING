{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Add Font Awesome for Google icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Style for main login button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Google button matching main button style */
        .btn-google {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .btn-google i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="account_name" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Fixed Google Sign-In Button -->
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">
        <i class="fab fa-google"></i> Sign in with Google
    </a>

    <p>Don't have an account?
        <a href="{% url 'signup' %}">Sign up here</a>
    </p>
</div>

</body>
</html>
