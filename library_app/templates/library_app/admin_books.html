{% extends 'library_app/base_admin.html' %}
{% block content %}

<h2>Books Management</h2>

<form method="GET" action="{% url 'admin_books' %}">
    <input type="text" name="q" placeholder="Search by title/author" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'admin_add_book' %}">Add New Book</a>

<table>
<tr>
    <th>Title</th><th>Author</th><th>Quantity</th><th>Actions</th>
</tr>

{% for book in books %}
<tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.quantity }}</td>
    <td>
        <form method="POST" action="{% url 'admin_delete_book' book.id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </td>
</tr>
{% empty %}
<tr><td colspan="4">No books yet</td></tr>
{% endfor %}
</table>

{% endblock %}
