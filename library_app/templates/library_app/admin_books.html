{% extends 'library_app/base_admin.html' %}
{% block content %}

<style>
/* Page title */
.page-title {
    font-size: 26px;
    margin-bottom: 20px;
    color: #7b3f3f;
}

/* Search bar */
.search-form {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

.search-form input {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    width: 260px;
}

.search-form button {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background: #6b8e95;
    color: white;
    cursor: pointer;
}

/* Add button */
.add-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 12px 20px;
    background: #7b3f3f;
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 500;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.add-btn:hover {
    background: #632f2f;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

th, td {
    padding: 14px 16px;
    text-align: left;
}

th {
    background: #f3f1ee;
    font-size: 14px;
    text-transform: uppercase;
    color: #555;
}

tr:not(:last-child) td {
    border-bottom: 1px solid #eee;
}

/* Unified action button style */
.action-btn {
    display: inline-block;
    text-align: center;
    background: #854049;
    color: white;
    border: none;
    padding: 10px 0;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.25s ease;
    width: 100%;
    box-sizing: border-box;
}

.action-btn:hover {
    background: #6b3038;
    transform: translateY(-1px);
}

/* Make sure form buttons use the same style */
form {
    display: block;
    width: 100%;
    margin: 0;
}

form button.action-btn {
    width: 100%;
    padding: 10px 0;
    border-radius: 20px;
    font-size: 14px;
}

/* Action buttons container */
.actions-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 170px;
}

/* For the action cells */
td:last-child {
    width: 170px;
}
</style>

<h2 class="page-title">Books Management</h2>

<form method="GET" action="{% url 'admin_books' %}" class="search-form">
    <input type="text" name="q" placeholder="Search by title or author" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'admin_add_book' %}" class="add-btn">+ Add New Book</a>

<table>
<tr>
    <th>Title</th>
    <th>Author</th>
    <th>Quantity</th>
    <th style="width: 170px;">Actions</th>
</tr>

{% for book in books %}
<tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.quantity }}</td>
    <td>
        <div class="actions-container">
            <!-- Edit button -->
            <a href="{% url 'admin_update_book' book.id %}" class="action-btn">
                Edit
            </a>

            <!-- Delete button -->
            <form method="POST" action="{% url 'admin_delete_book' book.id %}">
                {% csrf_token %}
                <button type="submit" class="action-btn" onclick="return confirm('Are you sure you want to delete this book?');">
                    Delete
                </button>
            </form>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4">No books yet</td>
</tr>
{% endfor %}
</table>

{% endblock %}
