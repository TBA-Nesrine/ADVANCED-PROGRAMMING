{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>

{% if messages %}
<div id="msg-container" style="position:fixed; top:20px; right:20px; z-index:9999;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
