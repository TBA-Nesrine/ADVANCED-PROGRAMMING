{% extends 'library_app/base_admin.html' %}
{% block content %}

<h2>Add New User</h2>

{% if error %}
    <p style="color:red; font-weight:600;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <label for="reference_id">Reference ID:</label><br>
    <input type="text" id="reference_id" name="reference_id" required><br><br>

    <label for="user_name">Name:</label><br>
    <input type="text" id="user_name" name="user_name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone_contact">Phone:</label><br>
    <input type="text" id="phone_contact" name="phone_contact" required><br><br>

    <label for="user_address">Address:</label><br>
    <textarea id="user_address" name="user_address" required></textarea><br><br>

    <button type="submit" style="background:#004aad; color:white; padding:5px 10px; border:none; border-radius:4px;">Add User</button>
</form>

<a href="{% url 'admin_users' %}" style="display:inline-block; margin-top:10px;">Back to Users</a>

{% endblock %}
