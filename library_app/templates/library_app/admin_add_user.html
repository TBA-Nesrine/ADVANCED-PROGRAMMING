{% extends 'library_app/base_admin.html' %}
{% block content %}

<h2 style="color:#4A4A4A; margin-bottom:16px;">Add New User</h2>

{% if messages %}
    {% for message in messages %}
        <p class="alert alert-{{ message.tags }}">{{ message }}</p>
    {% endfor %}
{% endif %}

{% if error %}
    <p style="color:red; font-weight:600;">{{ error }}</p>
{% endif %}

<form method="POST" action="{% url 'admin_add_user' %}" style="max-width:500px;">
    {% csrf_token %}

    <label for="username">Username</label><br>
    <input
        type="text"
        name="username"
        id="username"
        value="{{ request.POST.username|default_if_none:'' }}"
        required
        style="width:100%; padding:8px; margin-bottom:12px;"
    >

    <label for="email">Email</label><br>
    <input
        type="email"
        name="email"
        id="email"
        value="{{ request.POST.email|default_if_none:'' }}"
        required
        style="width:100%; padding:8px; margin-bottom:12px;"
    >

    <label for="first_name">First name</label><br>
    <input
        type="text"
        name="first_name"
        id="first_name"
        value="{{ request.POST.first_name|default_if_none:'' }}"
        style="width:100%; padding:8px; margin-bottom:12px;"
    >

    <label for="last_name">Last name</label><br>
    <input
        type="text"
        name="last_name"
        id="last_name"
        value="{{ request.POST.last_name|default_if_none:'' }}"
        style="width:100%; padding:8px; margin-bottom:18px;"
    >

    <button
        type="submit"
        style="background:#854049; color:white; padding:10px 22px; border:none; border-radius:20px;"
    >
        Add User
    </button>
</form>

<br>

<a href="{% url 'admin_users' %}" style="text-decoration:none;">
    ‚Üê Back to Users
</a>

{% endblock %}
