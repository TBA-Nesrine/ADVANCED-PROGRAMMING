{% extends 'library_app/base_user.html' %}
{% block content %}
<h2>My Bag</h2>
<table>
<tr><th>Book</th><th>Quantity</th><th>Date Borrowed</th><th>Return</th></tr>
{% for order in orders %}
<tr>
<td>{{ order.book.title }}</td>
<td>{{ order.quantity }}</td>
<td>{{ order.date_rent }}</td>
<td>
<form method="POST">
{% csrf_token %}
<input type="hidden" name="order_id" value="{{ order.id }}">
<button type="submit">Return</button>
</form>
</td>
</tr>
{% empty %}
<tr><td colspan="4">No borrowed books</td></tr>
{% endfor %}
</table>
{% endblock %}
