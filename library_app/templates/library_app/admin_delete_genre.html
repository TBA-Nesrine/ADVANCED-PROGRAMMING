{% extends 'library_app/base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Genres</h1>

    {% if genres %}
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Number of Books</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ genre.name }}</td>
                <td>{{ genre.nb_books }}</td>
                <td>
                    <form method="POST" action="{% url 'admin_delete_genre_action' genre.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this genre?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-muted">No genres found.</p>
    {% endif %}
</div>
{% endblock %}
